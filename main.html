<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>horoscope</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="logic.js"></script>
    </head>

    <body>


        <h1>Horoscope pro</h1>

        <!-- fist asks for your name then for yor birthday -->
        <div id="questioners">
            <p id="question">Discover your horoscope!</p>
            <p id="errorText"></p>
        </div>

        <div id="starter">
            <button id="beginning" class="button" onclick="begin()">Begin</button>
        </div>

        <div id="name">
            <input type="text" id="nameText" size="25">

            <button id="nameButton" class="button" onclick="nameInput()">continue</button>
        </div>

        <div id="birthdayYear">
            <!--year-->
            <input type="text" id="yearText" size="25">

            <button id="yearButton" class="button" onclick="birthYearInput()">continue</button>
        </div>

        <div id="birthdayMonth">
            <!--month-->
            <!--<p>what month were you born in?</p>-->
            <select id="monthSelection">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <button id="monthButton" class="button" onclick="birthMonthInput()">continue</button>
        </div>

        <div id="birthdayDay">
            <!--day-->
            <!--<input type="text" id="dayText" size="25">-->
            <select id="daySelection">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option id="30th" value="30">30</option>
                <option id="31st" value="31">31</option>
            </select>

            <button id="birthdayButton" class="button" onclick="birthDayInput()">get my results</button>
        </div>

        <div id="results">
            <!-- becomes your zodiac sign -->
            <p id="birthSign"></p>
            <!--find out how to choose image--><img id="zodiacImage" src="">

            <!-- becomes your chinese calendar sign -->
            <!--<p id="chineseYear"></p>-->
            <!--find out how to choose image-->
            <!--<img id="chinaZodImage" src="">-->

            <!-- becomes your horoscope -->
            <h5>Your horoscope:</h5>
            <p id="horoscope"></p>
            <h3>.</h3>
            <p id="ageBasedMessage"></p>

            <div>
                <br>
                <br>
                <button id="resettingButton" onclick="reSet()">submit another birthday</button>
            </div>

        </div>

    </body>

</html>
